{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DEN-GON</title>
	<!-- BootstrapのCSS読み込み -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<!-- navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">DEN-GON</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">伝言受付</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./list">伝言一覧</a>
                </li>
            </ul>
        </div>
    </nav>  
	<div class="container">
		<!-- form -->
		<div class="row">
			<div class="col-sm-6 mx-auto text-center"><h4><u>伝言受付</u></h4></div>
		</div>
	  <form action="list" method="POST">{% csrf_token %}
			<div class="row">
				<div class="col-sm-6 mx-auto"><span class="label label-default">To</span></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><input type="text" class="form-control" name="nameTo" placeholder="To名前"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><span class="label label-default">From</span></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><input type="text" class="form-control" name="nameFrom" placeholder="From名前"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><span class="label label-default">受付</span></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><input type="text" class="form-control" name="nameTakenBy" placeholder="受付名前"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><span class="label label-default">日付</span></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><input type="text" class="form-control" name="dateTime" placeholder="日付"></input></div>
			</div>
			<div class="row">
				<div class="col-sm-6 mx-auto"><span class="label label-default">時間</span></div>
			</div>
			<div class="row">
				<div class="col-sm-3 offset-sm-3"><input type="text" class="form-control" name="date" placeholder="時間"></input></div>
				<div class="col-sm-3"><input type="text" class="form-control" name="time" placeholder="時間"></input></div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="col-sm-6 mx-auto text-center"><input type="submit" class="btn btn-primary btn-md" value="register"></input></div>
			</div>
		</form>
	</div>
</body>
</html>
